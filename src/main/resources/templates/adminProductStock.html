<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/adminEdit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="container-mo">

<header>
    <div class="end">
        <div class="ends">
            <a href="/admin" class="btnchange">Выйти</a>
        </div>
    </div>
</header>
<div class="container-fo">
    <table>
        <form th:action="@{/admin/stock}" th:object="${form}"  method="post">
            <button class="btn-oko">Изменить</button>

            <tr>
                <th>id</th>
                <th>Вес(Граммы)</th>
                <th>Цена</th>
                <th>Название продукта</th>
                <th>Id продукта</th>
            </tr>

            <tr th:each="item, itemStat : ${form.productStock}">
                <td><input th:name="|productStock[${itemStat.index}].id|" th:value="${item.getId()}" readonly /></td>
                <td><input th:name="|productStock[${itemStat.index}].weight|" th:value="${item.getWeight()}" required/></td>
                <td><input type="number" step="0.01" th:name="|productStock[${itemStat.index}].priceToPage|" th:value="${item.getPriceToPage()}" required/></td>
                <td th:text="${item.getProduct().getName()}"></td>
                <td><input th:name="|productStock[${itemStat.index}].product|" th:value="${item.getProduct().getId()}" readonly/></td>

            </tr>
        </form>
    </table>
</div>
</body>
</html>
