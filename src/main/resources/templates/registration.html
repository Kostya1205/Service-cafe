<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta  name="viewport" content=" width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="/css/registration.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">

</head>
    <body class="conteiner-m">
        <div class="conteiner-f">
            
            <div class="exit">
                <a href="/"><img class="exit-btn" src="/images/exit.png" alt=""/></a>
            </div>
            
            <div class="name">Регистрация</div>
            
            <div class="form">
                <form th:action="@{/registration}" method="post" id="register-form">
                    
                    <div class="form-cont">
                        <div class="form-t">Телефон</div>
                        <input type="text" name = "phone" class="forminp" placeholder="+375298645128" oninput="numberF(this)" minlength="13" maxlength="13" required>
                    </div>
                    <div class="form-err" th:text="${message}">
                    </div>
                    
                    <div class="form-cont">
                        <div class="form-t">Фамилия Имя</div>
                        <input type="text" name = "name" class="forminp" placeholder="Журович Константин" required>
                    </div>
                    
                    <div class="form-cont">
                        <div class="form-t">Пароль</div>
                        <input type="text" id="password1" name = "password" oninput="passwordF(this)" minlength="4" maxlength="20" class="forminp"  placeholder="············" required>
                    </div>
                    
                    <div class="form-cont">
                        <div class="form-t">Повторите пароль</div>
                        <input type="text" id="password2" oninput="password2F(this)" minlength="4" maxlength="20" class="forminp" placeholder="············" required>
                    </div>


                    <div class="form-cont">
                        <div class="form-t">Адрес</div>
                        <div class="form-t">Город</div>
                        <select id="colors" class="forminp" name="city">
                            <option value="Лельчицы">Лельчицы</option>
                        </select>
                        <div class="form-t">Улица</div>
                        <input type="text"  minlength="2" class="forminp" name="street" placeholder="Ул.Якуба Коласа" required>
                        <div class="displ">
                            <div class="displ-inl">
                                <div class="form-t">Дом</div>
                                <input type="text" class="forminp" name="house" placeholder="35" required>
                            </div>
                            <div class="displ-inr">
                                <div class="form-t">Подъезд</div>
                                <input type="text" class="forminp" name="entrance" placeholder="3">
                            </div>
                        </div>
                        <div class="displ">
                            <div class="displ-inl">
                                <div class="form-t">Номер квартиры</div>
                                <input type="text" class="forminp" name="apartmentnum" placeholder="5">
                            </div>
                            <div class="displ-inr">
                                <div class="form-t">Код от домофона</div>
                                <input type="text" class="forminp" name="intercomcode" placeholder="5553">
                            </div>
                        </div>
                    </div>

                    <div class="form-cont">
                        <button class="btn-ok">Зарегистрироваться</button>
                    </div>
                    
                </form>
            </div>
        </div>
        <script src="/js/login.js"></script>
    </body>
</html>
