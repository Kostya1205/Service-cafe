<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="/css/adminEdit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,300;1,400&display=swap" rel="stylesheet">
</head>
<body class="container-mo">
<form th:action="@{/admin/categories/add}"  method="post">
    <header>
        <div class="end">
            <div class="ends">
                <button class="btn-oko">Добавить</button>
                <a href="/admin/categories" class="btnchange">Выйти</a>
            </div>
        </div>
    </header>
    <div class="container-fo">
        <table>
            <tr>
                <th>Имя</th>
                <th>Родительская категория</th>
            </tr>
            <tr >
                <td><input th:name="categoriesName" required/></td>
            <td>
                <select th:name="parentCategory" required>
                    <option th:each="categor: ${category}" th:value="${categor.getId()}"
                            th:text="${categor.getCategoriesName()}"
                    ></option>
                    <option th:value="null" selected="selected">Нету</option>
                </select>
            </td>
            </tr>
        </table>
    </div>
</form>
</body>
</html>
